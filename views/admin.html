        layui.use(['element', 'jquery'], function () {
            var element = layui.element;
            var $ = layui.jquery;

            //载入一级分类的新增
            $("#class1_add").click(function () {
                $('#showBody').load('admin/class1/add')
            })

            $('#class1_list').click(function () {
                $('#showBody').load('admin/class1/list')
            })
            //载入二级分类的新增
            $("#class2_add").click(function () {
                $('#showBody').load('admin/class2/add')
            })

            $('#class2_list').click(function () {
                $('#showBody').load('admin/class2/list')
            })
            //载入三级分类的新增
            $("#class3_add").click(function () {
                $('#showBody').load('admin/class3/add')
            })

            $('#class3_list').click(function () {
                $('#showBody').load('admin/class3/list')
            })

            //载入产品分类的新增
            $("#product_add").click(function () {
                $('#showBody').load('admin/product/add')

            $('#product_list').click(function () {
